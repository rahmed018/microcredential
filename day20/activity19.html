<html lang="en">

<body>
    <h1>Reema Ahmed</h1>
    <form action="thankyou.html" method="post">
        <fieldset>
            <legend>
                Collecting Weight and Height for BMI
            </legend>
            <div style="margin: 1em;">
            <label for="email">Enter email: </label>
            <input type="text" id="email" placeholder="Enter an email address" required>
            </div>
        <div style="margin: 1em;">
            <label for="height">Enter height in meters: </label>
            <input type="text" id="height" placeholder="Enter a height" required>
        </div>
        <div style="margin: 1em;">
        <label for="weight">Enter a weight in kg: </label>
        <input type="text" id="weight" placeholder="Enter a weight" required>
        </div>
        <div style="margin: 1em;">
        <button type="submit" name="button">SUBMIT</button>
        </div>
         </fieldset>
    </form>
</body>
